# Application name
spring.application.name=kyk-meal-tracker

# PostgreSQL Connection Settings
spring.datasource.url=jdbc:postgresql://localhost:5432/kyk_meals
spring.datasource.username=postgres
spring.datasource.password=310704
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Character Encoding
spring.sql.init.encoding=UTF-8
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

# Logging Settings
logging.file.name=logs/meal-tracker.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.level.com.kyk.mealtracker=INFO

